<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <button class="item" onclick="playerMove(0, 0)" id="00"></button>
      <button class="item" onclick="playerMove(0, 1)" id="01"></button>
      <button class="item" onclick="playerMove(0, 2)" id="02"></button>
      <button class="item" onclick="playerMove(1, 0)" id="10"></button>
      <button class="item" onclick="playerMove(1, 1)" id="11"></button>
      <button class="item" onclick="playerMove(1, 2)" id="12"></button>
      <button class="item" onclick="playerMove(2, 0)" id="20"></button>
      <button class="item" onclick="playerMove(2, 1)" id="21"></button>
      <button class="item" onclick="playerMove(2, 2)" id="22"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
